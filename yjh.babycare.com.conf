<VirtualHost *:80>
    WSGIScriptAlias / /webapps/app/backend/backend/wsgi.py
    #WSGIPythonPath /webapps/app/backend 

    # Static files
    DocumentRoot "/webapps/app/backend"
    Alias /static/ /webapps/app/backend/static/
    Alias /media/ /webapps/app/backend/media/
    ErrorLog "/webapps/app/backend/logs/error_log"
    CustomLog "/webapps/app/backend/logs/access_log" common
    <Directory "/webapps/app/backend/backend>
        #Order deny,allow
        #Allow from all
        Require all granted
    </Directory>
    <Directory "/webapps/app/backend/static">
        #Order deny,allow
        #Allow from all
        Require all granted
    </Directory>
    <Directory "/webapps/app/backend/media">
        #Order deny,allow
        #Allow from all
        Require all granted
    </Directory>


#    <Directory "/">
 #   	Options Indexes FollowSymLinks Includes ExecCGI
  #  	AllowOverride None
   # 	Allow from all
    #</Directory>

</VirtualHost>
